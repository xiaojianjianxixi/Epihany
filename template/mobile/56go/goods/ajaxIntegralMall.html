<foreach name="goods_list" item="vo" key="key">
	<li>
		<a href="{:U('Goods/goodsInfo',array('id'=>$vo['goods_id']))}">
			<div class="good_img"><img src="{$vo.goods_id|goods_thum_images=300,300}"></div>
			<div class="good_con">
				<p class="f26 good_name">{$vo.goods_name}</p>
				<div class="good_integral f22">
					<php>
                    	$price=$vo['shop_price']-$vo['exchange_integral']/$point_rate;
                    	if($price>0){
                    		$str='<span class="f30 o_color">'.$vo['exchange_integral'].'</span>积分 + <span class="f32 o_color">'.number_format($price,2,'.','').'</span>元';
                    	}else{
                    		$points=$vo['shop_price']*$point_rate;
                    		$points=ceil($points/1);
                    		$str='<span class="f30 o_color">'.$points.'</span>积分 ';
                    	}
                    </php>
                    {$str}
				</div>
				<a href="javascript:void(0);" class="o_color f22 exchange">立即兑换</a>
			</div>							
		</a>
	</li>
</foreach>
